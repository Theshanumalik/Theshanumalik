<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>iCafe - Login | Welcome</title>
</head>
<body>
    <main>
        <section class="banner_side">
            <img src="assets/cup.jpg" alt="banner">
            <div class="greetings">
                <h1>Welcome to iCafe.com</h1>
                <p>Let's take a brake with iCafe</p>
            </div>
        </section>
        <section class="auth_side">
            <div class="form_container" id="form_container">
                <div class="login_form">
                    <div class="contianer">
                        <h1>Login</h1>
                        <form>
                            <div class="form_control">
                                <div class="field">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="id" id="id" placeholder="Email or phone number">
                                </div>
                            </div>
                            <div class="form_control">
                                <div class="field">
                                    <i class="fas fa-lock"></i>
                                    <input type="Password" name="id" id="id" placeholder="Password">
                                    <i class="far fa-eye-slash fixed_right" onclick="showPassword(this)"></i>
                                </div>
                            </div>
                            <div class="form_control">
                                <button class="btn login">
                                    Login
                                </button>
                            </div>
                        </form>
                        <div class="alt">
                            <p>I forgot My <a href="#">Password</a></p>
                            <p>Do not have an account. <a href="#" onclick="showForm()">Sign in</a></p>
                        </div>
                    </div>
                </div>
                <div class="sign_up_form">
                    <div class="container">
                        <h1>Sign in</h1>
                        <form>
                            <div class="form_control">
                                <div class="field">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="id" id="id" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="form_control">
                                <div class="field">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" name="id" id="id" placeholder="Email or phone number">
                                </div>
                            </div>
                            <div class="form_control">
                                <div class="field">
                                    <i class="fas fa-lock"></i>
                                    <input type="Password" name="id" id="id" placeholder="Password">
                                    <i class="fas fa-eye-slash fixed_right" onclick="showPassword(this)" ></i>
                                </div>
                            </div>
                            <div class="form_control">
                                <div class="field">
                                    <i class="fas fa-lock"></i>
                                    <input type="Password" name="id" id="id" placeholder="Confirm Password">
                                    <i class="fas fa-eye-slash fixed_right" onclick="showPassword(this)"></i>
                                </div>
                            </div>
                            <div class="form_control">
                                <button class="btn login">
                                    Sign in
                                </button>
                            </div>
                        </form>
                        <div class="alt">
                            <p>Already have an account. <a href="#" onclick="showForm()">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
